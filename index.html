<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Chá Revelação — Convite</title>
  <meta name="theme-color" content="#f5efe6"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main class="screen-9x16">
    <!-- Camada de fundo: coloque aqui a imagem exportada da PÁGINA 1 do seu PDF como 1440x2560 -->
    <img class="bg" src="assets/img/convite-p1.jpg" alt="Convite - Página 1 (fundo)"/>
    
    <!-- Camadas animadas de sobreposição (exemplos leves, podem ser removidas/trocadas) -->
    <div class="float float-ballon a1" aria-hidden="true"></div>
    <div class="float float-ballon a2" aria-hidden="true"></div>
    <div class="float float-bear" aria-hidden="true"></div>

    <!-- Links clicáveis posicionados exatamente sobre as menções do layout -->
    <!-- 1) Endereço (Google Maps) — área sobre o bloco do endereço -->
    <a class="hotspot maps" href="#" target="_blank" rel="noopener" aria-label="Abrir localização no Google Maps"></a>

    <!-- 2) Confirmar presença no WhatsApp — área sobre a frase 'CONFIRMAR PRESENÇA NO WHATSAPP' -->
    <a class="hotspot whatsapp" href="#" target="_blank" rel="noopener" aria-label="Confirmar presença no WhatsApp"></a>

    <!-- 3) Lista de presentes — ficará na página 2 do PDF/HTML; aqui deixamos opcional -->
    <!-- Se quiser um atalho na página 1, habilite a linha abaixo e ajuste a posição -->
    <!-- <a class="hotspot wishlist" href="#" target="_blank" rel="noopener" aria-label="Abrir lista de presentes"></a> -->

    <!-- Rodapé fixo (opcional): ícones redondos -->
    <nav class="dock">
      <a class="dock-btn" data-kind="whatsapp" href="#" target="_blank" rel="noopener" title="Confirmar no WhatsApp">WhatsApp</a>
      <a class="dock-btn" data-kind="maps" href="#" target="_blank" rel="noopener" title="Abrir no Maps">Mapa</a>
      <a class="dock-btn" data-kind="wishlist" href="#" target="_blank" rel="noopener" title="Lista de presentes">Lista</a>
    </nav>
  </main>

  <script>
    // Configure aqui os MESMOS links que você já usa no GitHub
    const LINKS = {
      whatsapp: "https://wa.me/5547999999999?text=Confirmo%20presen%C3%A7a%20no%20Ch%C3%A1%20Revela%C3%A7%C3%A3o",
      maps: "https://maps.google.com/?q=Rua%20Ot%C3%A1vio%20Ant%C3%B4nio%20Duarte%2C%20299%2C%20Casa%2001%2C%20XV%20de%20Novembro",
      wishlist: "https://example.com/lista-presentes"
    };
    for (const [k, v] of Object.entries(LINKS)) {
      document.querySelectorAll(`[data-kind="${k}"]`).forEach(el => el.href = v);
      const hs = document.querySelector(`.hotspot.${k}`);
      if (hs) hs.href = v;
    }
  </script>
</body>
</html>
